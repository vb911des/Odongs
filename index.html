`;

    const msgElement = document.getElementById("msg");
    const audio = document.getElementById("bgmusic");
    const btn = document.getElementById("startBtn");

    let i = 0;

    btn.addEventListener("click", () => {
      audio.play();
      btn.style.display = "none";
      msgElement.style.display = "inline-block";

      function typeWriter() {
        if (i < message.length) {
          msgElement.innerHTML += message.charAt(i);
          i++;
          setTimeout(typeWriter, 50);
        }
      }

      typeWriter();
    });

    // Fungsi bikin love jatuh random
    function createLove() {
      const love = document.createElement('div');
      love.classList.add('love');
      love.textContent = 'ğŸ’™';
      love.style.left = Math.random() * window.innerWidth + 'px';
      love.style.animationDuration = (3 + Math.random() * 2) + 's'; // 3-5 detik jatuh
      love.style.opacity = Math.random() * 0.7 + 0.3;
      document.body.appendChild(love);

      // Hapus love setelah animasi selesai
      setTimeout(() => {
        love.remove();
      }, 5000);
    }

    // Buat 10 love jatuh setiap 1 detik
    setInterval(() => {
      for(let j = 0; j < 10; j++) {
        createLove();
      }
    }, 1000);
